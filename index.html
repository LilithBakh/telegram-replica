<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/06c5ed8a69.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="page-wrap">
		<nav class="nav-bar">
			<div class="menu">
				<button id="burger-menu"><i class="fa-solid fa-bars"></i></button>
				<div class="search-bar">
					<span id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
					<input id="search-input" placeholder="Search">
					<span id="search-clear"><i class="fa-solid fa-xmark"></i></span>
				</div>
			</div>
			<div class="contact-list">
				
			</div>
		</nav>
		<div class="message-body">
			<div class="header">
				<div class="user-wrap">
					<img src="img/default_profile_pic.jpg" id="contact-picture-header">
					<div class="contact-name-header-wrap">
						<span id="contact-name-header">Jojo Siwa</span>
						<span id="contact-status">last seen recently</span>
					</div>
				</div>
				<div class="contact-options">
					<span id="call"><i class="fa-solid fa-phone"></i></span>
					<span id="search-chat"><i class="fa-solid fa-magnifying-glass"></i></span>
					<span id="more-options"><i class="fa-solid fa-ellipsis-vertical"></i></span>
				</div>
			</div>
			<div class="chat">
	
			</div>
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
